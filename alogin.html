<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>OctaLink - Alogin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="application-name" content="OctaLink">
    <meta name="application-name" content="OctaLink">
    <meta http-equiv="refresh" content="2; url=$(link-redirect)">
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="expires" content="-1" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="theme-color" content="#08090a">
    <meta property="og:title" content="OctaLink - Login">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="apple-touch-icon" href="favicon/favicon-32x32.png" sizes="32x32">
    <link rel="manifest" href="favicon/site.webmanifest">
    <!-- General CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <script language="JavaScript">function startClock() { $(if popup == 'true') open('$(link-status)', 'hotspot_status', 'toolbar=0,location=0,directories=0,status=0,menubars=0,resizable=1,width=290'); $(endif)location.href = '$(link-redirect)'; }
    </script>


</head>

<body onLoad="startClock()">
    <main class="main">
        <section class="hero">
            <img class="background-image" alt="Background image" src="assets/img/background.jpg" />
            <div class="container">
                <div class="card">
                    <!-- Window control buttons -->
                    <div class="window-controls">
                        <div class="control-btn red"></div>
                        <div class="control-btn gray"></div>
                        <div class="control-btn gray"></div>
                    </div>

                    <!-- Navigation tabs -->
                    <nav class="tabs">
                        <div class="tab" data-tab="general">
                            <img src="assets/img/login-icon.svg" alt="General icon" />
                            <span data-en="Login" data-ar="تسجيل الدخول">Login</span>
                        </div>
                        <div class="tab" data-tab="devices" onclick="location.href='status.html';">
                            <img src="assets/img/status-icon.svg" alt="Devices icon" />
                            <span data-en="Status" data-ar="الحالة">Status</span>
                        </div>
                        <div class="tab" data-tab="product-values">
                            <img src="assets/img/voucher-icon.svg" alt="License keys icon" />
                            <span data-en="Voucher" data-ar="قسيمة">Voucher</span>
                        </div>
                        <div class="tab" data-tab="subscriptions">
                            <img src="assets/img/member-icon.svg" alt="Subscriptions icon" />
                            <span data-en="Member" data-ar="عضو">Member</span>
                        </div>
                        <div class="tab" data-tab="shareable-links">
                            <img src="assets/img/contact-icon.svg" alt="Shareable links icon" />
                            <span data-en="Contact" data-ar="اتصال">Contact</span>
                        </div>
                    </nav>

                    <div class="card-content">
                        <!-- General Tab Content -->
                        <div class="tab-content active" id="general">
                            <div class="header">
                                <div class="logo">
                                    <img src="assets/img/OctaLink-Logo.png" alt="Logo" />
                                </div>
                                <div class="title">
                                    <h1 data-en="Welcome to OctaLink" data-ar="مرحباً بك في أوكتا لينك">Welcome to
                                        OctaLink</h1>
                                    <p data-en="Enter your username & password to continue"
                                        data-ar="أدخل اسم المستخدم وكلمة المرور للمتابعة">Please wait a few second</p>
                                </div>
                            </div>

                            <!-- From Uiverse.io by mrhyddenn -->
                            <div class="spinner center">
                                <div class="spinner-blade"></div>
                                <div class="spinner-blade"></div>
                                <div class="spinner-blade"></div>
                                <div class="spinner-blade"></div>
                                <div class="spinner-blade"></div>
                                <div class="spinner-blade"></div>
                                <div class="spinner-blade"></div>
                                <div class="spinner-blade"></div>
                                <div class="spinner-blade"></div>
                                <div class="spinner-blade"></div>
                                <div class="spinner-blade"></div>
                                <div class="spinner-blade"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="assets/js/app.js"></script>r
</body>

</html>
